</html>    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <section class="main-section">
            <h1 class="main-section_title">Cadastro</h1>
            <form class="main-section_form" action="" method="get" autocomplete="off">
                <label class="main-section_form_label" for="iuser">Usuário</label>
                <input class="main-section_form_input" type="text" name="user" id="iuser" minlength="5" required>
                <label class="main-section_form_label" for="isenha">Senha</label>
                <input class="main-section_form_input" type="password" name="senha" id="isenha" minlength="8" required>
                <label class="main-section_form_label" for="iemail">E-mail</label>
                <input class="main-section_form_input" type="email" name="email" id="iemail" required>
                <div class="footer">
                <div class="footer-botoes">
                    <button class="footer-botoes_main footer-botoes_botao" type="submit">Cadastrar</button>
                </div>
                <p class="footer-forgot">Já possui cadastro? <a href="index.html">Faça Login</a></p>
            </div>
            </form>
            
        </section>
    </main>
</body>
</html>
